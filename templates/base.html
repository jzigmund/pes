<!DOCTYPE html>
<html class="layout-pf layout-pf-fixed transitions" lang="en">
<head>
  <title>{% block title %} Package Evolution Service {% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body class="cards-pf">
  <nav class="navbar navbar-pf-vertical">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button">
        <span class="sr-only">Toogle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Package Evolution Service</a>
    </div>
    <nav class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right navbar-iconic navbar-utility">
        <li class="dropdown">
          <a id="dropdownMenu1" class="dropdown-toggle nav-item-iconic" href="#0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="fa pficon-help" title="Help"></span>
          </a>
        </li>
        <li class="dropdown">
          <a id="dropdownMenu2" class="dropdown-toggle nav-item-iconic" href="#0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="fa pficon-user" title="Username"></span>
            Joe Smith
            <span class="caret"></span>
          </a>
        </li>
      </ul>
    </nav>
  </nav>
  <div class="nav-pf-vertical hidden-icons-pf">
    <ul class="list-group">
      <li class="list-group-item active">
        <a href="events">
          <span class="list-group-item-value">Packages</span>
        </a>
      </li>
      <li class="list-group-item">
        <a href="release">
          <span class="list-group-item-value">Releases</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="container-fluid container-pf-nav-pf-vertical">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
</body>
</html>
